<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
</head>
<body>
    <h1>Calc</h1>

    <script>
        // Declarar variaveis
        let num1 = Number(prompt("Digite o numero 1"));
        let num2 = Number(prompt("Digite o numero 2" ));
        

        // Operaçoes 
        let soma = num1 + num2;
        let sub = num1 - num2;
        let mult = num1 * num2;
        let div = num1 / num2;

        // Exibindo os resultados na tela 
        document.write("O resultado da soma é: " +soma);
        document.write("<br>");
        document.write("O resultado da subtração é: " +sub);
        document.write("<br>");
        document.write("O resultado da multiplicação é: " +mult);
        document.write("<br>");
        document.write("O resultado da divisão é: " +div);
    </script>
</body>
</html>
