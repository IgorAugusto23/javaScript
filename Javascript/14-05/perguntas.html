<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro</h1>

    <script>
       
       // Declarar dados
       let nome = prompt("Digite o seu nome");
       let cpf = prompt("Digite o seu CPF");
       let endereco = prompt("Digite o seu endereço"); 
       let profissao = prompt("Digite a sua profissao"); 
       let salario = prompt("Digite o seu salario"); 
       let estadoCivil = prompt("Digite o seu Estado civil"); 

       // Imprimir dados
       document.write(" O seu nome é: " +nome);
       document.write(" <br> ");
       document.write(" O meu cpf é: " +cpf);
       document.write("<br> ");
       document.write("O seu endereço é: " +endereco);
       document.write(" <br> ");
       document.write("A minha profissao é: " +profissao);
       document.write("<br>");
       document.write("O meu salario é: " +salario);
       document.write("<br>");
       document.write("O meu estado civil é: " +estadoCivil);
       
    </script>
</body>
</html>
